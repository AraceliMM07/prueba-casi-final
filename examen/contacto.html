			<div class="container">
				<form action="" method="post" autocomplete="off">
					<fieldset>
						<legend>Datos de contacto</legend>
						<div class="form-group">
							<label for="nombre">Ingresa tu nombre:</label>
							<input  class="form-control" type="text" id="nombre" name="nombre" size="40" placeholder="Escribe tu nombre completo" 	  required autofocus>
						</div>

						<div class="form-group">
							<label for="edad">Ingresa tu edad</label>
							<input class="form-control" type="number" id="edad" name="edad" min="1" max="100" placeholder="Escribe tu edad" required>
						</div>
						
						<div class="form-group">
							<label>Teléfono</label>
						<input class="form-control" type="tel" name="telefono" placeholder="ingresa tu numero" required>
						</div>
						
						<div class="form-group">
							<label for="correo">Ingresa tu correo</label>
							<input class="form-control" type="@mail" id="email" name="email" size="40" 	
						placeholder="Escribe tu correo completo" required>
						</div>
						
						<div class="form-group">
							<label for="comentarios">Comentarios</label>
		
							<textarea class="form-control" name="comentarios" id="comentarios" rows="5 " placeholder="Escribe tu comentario" required></textarea>
						</div>
						
						
			           <div class="form-group">
							<button class="btn btn-success" type="submit">Enviar datos</button>
							<button class="btn btn-secondary" type="reset">Limpiar datos</button>
						</div>
						<br><br>
					</fieldset>
				</form>

						
			</div>
